<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <title>Minecraft Server Info</title>
    <link id="favicon" rel="icon" href="https://via.placeholder.com/100" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1f2c, #2d3436);
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #search-section {
            margin: 2rem auto;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #server-info {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 16px;
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #server-info.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        #server-name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #server-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin: 1.5rem auto;
            display: block;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        #server-icon:hover {
            transform: scale(1.05);
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .info-value {
            color: #4CAF50;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">Minecraft Server Info</h1>
        </div>
    </header>
    
    <div id="search-section">
        <div class="search-container">
            <input type="text" id="server-ip" placeholder="Enter server IP address..." onkeydown="checkEnter(event)">
            <button onclick="getServerInfo()">Search</button>
        </div>
    </div>

    <div id="server-info">
        <h2 id="server-name"></h2>
        <img id="server-icon" src="" alt="Server Icon">
        <div class="info-row">
            <span class="info-label">Players:</span>
            <span id="server-players" class="info-value"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Version:</span>
            <span id="server-version" class="info-value"></span>
        </div>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                getServerInfo();
            }
        }

        async function getServerInfo() {
            const serverIp = document.getElementById('server-ip').value;
            const serverInfoDiv = document.getElementById('server-info');
            const serverIconImg = document.getElementById('server-icon');
            const favicon = document.getElementById('favicon');

            if (!serverIp) {
                alert("Please enter a server IP!");
                return;
            }

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIp}`);
                const data = await response.json();

                if (!data.online) {
                    alert("Server is offline or IP is invalid!");
                    return;
                }

                document.getElementById('server-name').innerText = data.motd.clean[0] || "Unknown Server";
                serverIconImg.src = data.icon || "https://via.placeholder.com/100";
                serverIconImg.crossOrigin = "anonymous";
                document.getElementById('server-players').innerText = `${data.players.online} / ${data.players.max}`;
                document.getElementById('server-version').innerText = data.version || "Unknown Version";

                if (data.icon) {
                    favicon.href = data.icon;
                }

                serverIconImg.onload = () => {
                    try {
                        const colorThief = new ColorThief();
                        const palette = colorThief.getPalette(serverIconImg, 3);

                        if (palette) {
                            const gradient = `linear-gradient(135deg, 
                                rgba(${palette[0].join(",")}, 0.8), 
                                rgba(${palette[1].join(",")}, 0.8), 
                                rgba(${palette[2].join(",")}, 0.8)
                            )`;

                            document.body.style.background = gradient;
                        }
                    } catch (error) {
                        console.error("Color extraction failed:", error);
                        document.body.style.background = "linear-gradient(135deg, #1a1f2c, #2d3436)";
                    }
                };

                serverInfoDiv.classList.add('show');
            } catch (error) {
                console.error("Error fetching server data:", error);
                alert("An error occurred while fetching server info!");
            }
        }
    </script>
</body>
</html>
